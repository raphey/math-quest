        <!-- Operation Selection Screen -->
        <div class="menu-screen" id="operation-screen">
            <h2 class="menu-title">Choose an Operation</h2>
            <div class="menu-buttons">
                <button class="menu-btn" data-operation="addition">+ Addition</button>

            <div class="menu-buttons">
                <button class="menu-btn" data-difficulty="1">Level 1</button>
                <button class="menu-btn" data-difficulty="2">Level 2</button>

        <!-- Game Screen -->

                <div class="answer-display" id="answer-display"></div>
            </div>

            <div class="feedback" id="feedback"></div>

            <div class="number-pad">

                <button class="num-btn" data-num="3">3</button>
                <button class="num-btn clear-btn" id="clear-btn">âœ—</button>

        <!-- Celebration Screen -->
